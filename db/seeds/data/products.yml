  content: "<h1>★黃金曼特寧</h1><div><br></div><div>黃金曼特寧泛指蘇門達臘產區精緻栽培與加工的曼特寧，從萌芽生長、開花結果到生豆處理、烘培研磨及沖煮品嚐，每一個環節都影響咖啡豆的風味。在製程上，完全手工摘取，經過半水洗日晒乾燥後，再經四次人工篩選。</div><div><br></div><div>古典獨特的強烈口感與香氣，帶有濃郁的醇度和馥鬱而活潑的動感卻不酸澀，醇度、苦度可以表露無遺，品質堪稱世界之最，一度被專家認為是世界上最好的咖啡。</div><div><br></div><div>它有濃厚的口感以及像酒一般的醇度，並帶有濃烈野香，風味低沈老練，只有一點點酸性，餘韻深入喉嚨久久不去。</div>"
